<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - M W STORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="register-body">
    <!-- Фоновые градиенты -->
    <div class="gradient-bg">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <!-- Центральная панель регистрации (только одна!) -->
    <div class="register-container animate__animated animate__fadeIn">
        <div class="register-card glass-card">
            <div class="register-header">
                <i class="fas fa-crown register-icon"></i>
                <h1>Добро пожаловать</h1>
                <p>Войдите или зарегистрируйтесь</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        <span>Номер телефона</span>
                    </label>
                    <input type="tel" id="phone" class="glass-input"
                           placeholder="+7 (999) 999-99-99">
                </div>

                <div class="form-divider">
                    <span>или</span>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </label>
                    <input type="email" id="email" class="glass-input"
                           placeholder="ivan@example.com">
                </div>

                <div class="form-hint">
                    <i class="fas fa-info-circle"></i>
                    <span>Введите хотя бы одно поле для входа</span>
                </div>

                <button type="submit" class="register-submit glass-button" id="submitBtn">
                    <span>Продолжить</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="register-footer">
                <p>Продолжая, вы соглашаетесь с</p>
                <a href="#">условиями использования</a>
            </div>
        </div>
    </div>

    <div id="notice" class="glass-notice"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!phone && !email) {
                showNotice('❌ Введите телефон или email', 'error');
                return;
            }

            submitBtn.classList.add('btn-loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, email })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showNotice('✅ ' + data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/products';
                    }, 1500);
                } else {
                    showNotice('❌ ' + data.message, 'error');
                }
            } catch (error) {
                showNotice('❌ Ошибка соединения', 'error');
            } finally {
                submitBtn.classList.remove('btn-loading');
                submitBtn.innerHTML = '<span>Продолжить</span><i class="fas fa-arrow-right"></i>';
            }
        });

        function showNotice(message, type = 'success') {
            const notice = document.getElementById('notice');
            notice.innerHTML = message;
            notice.classList.add('show');

            setTimeout(() => {
                notice.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
