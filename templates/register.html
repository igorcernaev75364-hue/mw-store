<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - M W STORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="register-body">
    <div class="gradient-bg">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>

    <div class="register-container animate__animated animate__fadeIn">
        <div class="register-card glass-card">
            <div class="register-header">
                <i class="fas fa-crown register-icon"></i>
                <h1>Добро пожаловать</h1>
                <p>Войдите или зарегистрируйтесь</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="register-form">
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        <span>Номер телефона</span>
                    </label>
                    <input type="tel" id="phone" name="phone" class="glass-input" 
                           placeholder="+7 (999) 999-99-99">
                </div>

                <div class="form-divider">
                    <span>или</span>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </label>
                    <input type="email" id="email" name="email" class="glass-input" 
                           placeholder="ivan@example.com">
                </div>

                <div class="form-hint">
                    <i class="fas fa-info-circle"></i>
                    <span>Введите хотя бы одно поле для входа</span>
                </div>

                <button type="submit" class="register-submit glass-button">
                    <span>Продолжить</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="register-footer">
                <p>Продолжая, вы соглашаетесь с</p>
                <a href="#">условиями использования</a>
            </div>
        </div>
    </div>
</body>
</html>
